

name: corretora-bolsadevalor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_787b1df99deb4d62a5c0ac4d10b0533f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df38890e4e5e4e449ba4c0b874d530df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_787b1df99deb4d62a5c0ac4d10b0533f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'corretora-bolsadevalor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2beff748bf7e4f5d9112480672a12d5c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_787b1df99deb4d62a5c0ac4d10b0533f }}/appsvc/staticsite:${{ github.sha }}'
